<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-hearts-bg" id="hearts-container"></div>

    <main class="container">
        <div class="glass-card" id="main-card">
            <header>
                <h1>Happy Valentine's Day!</h1>
                <p class="subtitle">I wanted to measure my love for you...</p>
            </header>

            <div class="love-meter-container">
                <div class="love-value" id="love-counter">0</div>
                <div class="love-label">%</div>
            </div>

            <div id="message-container" class="message-display"></div>

            <button id="love-btn" class="glow-button">
                Click to measure love ‚ù§Ô∏è
            </button>

            <div id="overload-msg" class="hidden">
                <h2 class="glitch" data-text="ERROR: LOVE OVERLOAD">ERROR: LOVE OVERLOAD</h2>
                <p>My love for you is infinite!</p>
                <p>Infinity Reached ‚ôæÔ∏è</p>
                <div id="super-input-container" class="hidden">
                    <input type="text" id="super-love-input" placeholder="Type your response here..."
                        autocomplete="off">
                    <button id="super-love-submit" class="icon-btn" aria-label="Send">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
